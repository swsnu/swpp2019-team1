matrix:
  include:
    # Your language e.g. node_js, python
    - language: node_js
      # node_js version
      node_js:
        - "10"
      # sonar cloud setting
    - dist: trusty
      addons:
        sonarcloud:
          organization: "swsnu"

      before_install: # Script to run before install
        - cd front
      install:
        # Script to install required packages
        - yarn install
      script:
        # Script to test your build
        - ./node_modules/.bin/eslint src
        - yarn test --coverage --watchAll=false
        - sonar-scanner -Dsonar.verbose=true -X
    - language: python
      python: 3.7.4
      before_install:
        - cd back
      install:
        - pip install -r requirements.txt
      # sonar cloud setting
    - dist: trusty
      addons:
        sonarcloud:
          organization: "swsnu"
      script:
        - coverage run --branch --source='./matchmaker' manage.py test
        - coverage report --fail-under=80 -m
        - sonar-scanner -Dsonar.verbose=true -X
