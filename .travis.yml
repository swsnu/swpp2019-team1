jobs:
  include:
    - language: node_js
      node_js:
        - "10"
      cache:
        yarn: true
        directories:
          - front/node_modules
          - front/coverage
      dist: trusty
      install:
        - cd front
        - yarn install
      script:
        - "./node_modules/.bin/eslint src"
        - yarn testf_
      after_script:
        - yarn coveralls

    - language: python
      python: 3.7.4
      cache:
        pip: true
        directories:
          - back/.coverage_cache
      dist: xenial
      install:
        - cd back
        - pip install -r requirements.txt
      script:
        - coverage run --branch --source="." -m pytest
        - coverage report --fail-under=80 -m
        - coverage xml -o ./.coverage_cache/coverage.xml
        - cp .coverage ./.coverage_cache/.coverage
        - pylint ./*/
      after_script:
        - coveralls

    - stage: Sonarcloud code anaysis
      cache:
        directories:
          - front/coverage
          - back/.coverage_cache
      addons:
        sonarcloud:
          organization: "swsnu"
          token:
            secure: ""
      script:
        - cat front/coverage/lcov.info
        - sonar-scanner
