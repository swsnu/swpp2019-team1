matrix:
  include:
    - language: node_js
      git:
        depth: false
      node_js:
        - "10"
      dist: trusty
      addons:
        sonarcloud:
          organization: "swsnu"
          token:
            secure: ""
      before_install:
        - cd front
      install:
        - yarn install
      script:
        - yarn testf_
        - "./node_modules/.bin/eslint src"
        - sonar-scanner
      after_success: # Upload coverage reports
        - yarn coveralls

    - language: python
      git:
        depth: false
      python: 3.7.4
      dist: xenial
      services:
        - mysql
      addons:
        sonarcloud:
          organization: "swsnu"
          token:
            secure: ""
      before_install:
        - cd back
        - mysql -e 'CREATE DATABASE swpp_db'
      install:
        - pip install -r requirements.txt
      script:
        - python manage.py makemigrations userapp matchmaker
        - python manage.py migrate
        - coverage run --branch --source="." -m pytest
        - coverage report --fail-under=80 -m
        - coverage xml
        - pylint ./*/
        - sonar-scanner
      after_success:
        - coveralls
