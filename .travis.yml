jobs:
  include:
    - language: node_js
      node_js:
        - "10"
      cache:
        yarn: true
        directories:
          - .cache
      dist: trusty
      install:
        - cd front
        - yarn install
      script:
        - yarn testf_
        - "./node_modules/.bin/eslint src"
        # caching
        - cp ./coverage/lcov.info ../.cache/lcov.info
      after_script:
        - yarn coveralls

    - language: python
      python: 3.7.4
      cache:
        pip: true
        directories:
          - .cache
      dist: xenial
      install:
        - cd back
        - pip install -r requirements.txt
      script:
        - coverage run --branch --source="." -m pytest
        - coverage report --fail-under=80 -m
        - pylint ./*/
        # caching
        - coverage xml -o ../.cache/coverage.xml
        - cp .coverage ../.cache/.coverage
      after_script:
        - coveralls

    - stage: Sonarcloud code anaysis
      cache:
        directories:
          - .cache
      addons:
        sonarcloud:
          organization: "swsnu"
          token:
            secure: ""
      script:
        - cat .cache/lcov.info
        - sonar-scanner
